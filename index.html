<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="wrapper">
        <div class="navbar">
            <h1 class="nav-title">Network</h1>
        </div>
        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <!-- Center Column -->
        <div class="mastercolumn">
            <!-- Column Left -->
            <div class="col1">
                <div class="box-left">
                    <img src="./UserProfile.jpg" alt="UserIcon">
                    <h3><a href="Add an avatar">Add an avatar</a></h3>
                    <h3>James Doe</h3>
                </div>
            </div>
            <!--- Column Right --->
            <div class="col2">
                <div class="box">
                    <div class="name">
                        <h2>Neil M</h2>
                    </div>
                    <p class="likes" id="likes"> 9 like(s)</p>
                    <button onclick="plus()" class="likebutton"><h3>Like</h3></button>
                    <p class="status">I just set this new discord bot,</p>
                    <p class="status">let me know what you all think. <a href="link">link</a></p>
                    
                </div>
                <div class="box">
                    <div class="name">
                        <h2>Nichole K</h2>
                    </div>
                    <p class="likes"> <span id="likes2">12</span> like(s)</p>
                    <button onclick="plus1()" class="likebutton"><h3>Like</h3></button>
                    <p class="status">Just finished my <a href="next comic">next comic</a>, check it out.</p>
                    
                </div>
                <div class="box">
                    <div class="name">
                        <h2>Jim R</h2>
                    </div>
                    <p class="likes"> <span id="likes3">9</span> like(s)</p>
                    <button onclick="plus2()" class="likebutton"><h3>Like</h3></button>
                    <p class="status">I can't stop listening to this <a href="https://open.spotify.com/album/1KdytgoCm2RgjBbYbLgiJy">new album.</a></p>
                    <p class="status">Who else is liking?</p>

                </div>

            </div>




                <script src="./style.js"></script>
</body>

</html>
